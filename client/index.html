<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">  
        <div id="header">
          <div id="monthText"></div>
          <div>
            <button id="back">Back</button>
            <button id="next">Next</button>
            <button id="refresh">Refresh</button>
          </div> 
        </div>

        <div id="weekdays">
          <div>Sunday</div>
          <div>Monday</div>
          <div>Tuesday</div>
          <div>Wednesday</div>
          <div>Thursday</div>
          <div>Friday</div>
          <div>Saturday</div>
        </div>

        <div id="calendar"></div>
      </div>
      <div id="newEvent">
        <h1>New Event</h1>
        <input id="eventTitle" placeholder="Title of Event"/>
        <button id="save">Save</button> 
        <button id="cancel">Cancel</button>
      </div>

      <div id="deleteEvent">
        <h1>Event</h1>
        <p id="event"></p>
        <button id="delete">Delete</button>
        <button id="close">Close</button>
      </div>

      <div id="form"></div>
      
  </body>
</html>
